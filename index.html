<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <title>TODO_LIST</title>
  </head>
  <body>
    <main>
      <h1>To do List</h1>
      <br />
      <hr />
      <h5>Nuevas Tareas</h5>
      <div class="ingresar">
        <input type="text" />
        <button id="agregar-tarea">Agregar</button>
      </div>
      <section>
        <div class="valores">
          <p><b>Total:</b> <span id="total">0</span></p>
          <p><b>Realizadas:</b><span id="reali">0</span></p>
        </div>

        <table>
          <thead>
            <th>ID</th>
            <th>Tarea</th>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script src="asset/js/todo_list.js"></script>
  </body>
</html>
